<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gofeedbobby.com</title>
    <meta name="description" content="Fullscreen looping background video." />
    <meta name="color-scheme" content="dark" />
    <link rel="canonical" href="https://sweetrobot.github.io/gofeedbobby.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="gofeedbobby.com" />
    <meta property="og:description" content="Fullscreen looping background video." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sweetrobot.github.io/gofeedbobby.com/" />
    <meta
      property="og:image"
      content="https://sweetrobot.github.io/gofeedbobby.com/bobbysgotguns-feedme-poster.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="gofeedbobby.com" />
    <meta name="twitter:description" content="Fullscreen looping background video." />
    <meta
      name="twitter:image"
      content="https://sweetrobot.github.io/gofeedbobby.com/bobbysgotguns-feedme-poster.jpg"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="stage" aria-label="Fullscreen looping video">
      <video
        id="bgVideo"
        class="bg-video"
        autoplay
        loop
        playsinline
        muted
        preload="auto"
      >
        <source src="./bobbysgotguns-feedme.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <img
        id="poster"
        class="poster"
        src="./bobbysgotguns-feedme-poster.jpg"
        alt=""
        aria-hidden="true"
        decoding="async"
        fetchpriority="high"
      />

      <button id="soundButton" class="sound-button" type="button" hidden>
        Tap for sound
      </button>
    </main>
  </body>
</html>
